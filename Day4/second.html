<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="calc">
        1st Number:<input type="number"  name="num1">
        <br>
        <br>
        2nd Number:<input type="number" name="num2">
        <br>
        <br>
        <input type="button" name="Mul" value="Mul" onclick="calculate(this)">
        <input type="button" name="Div" value="Div" onclick="calculate(this)">
        Result:<input type="number" name="result">
</form>
</body>
<script>
    function calculate(a){
var x =(document.calc.num1.value);  
var y =(document.calc.num2.value);
var z =(document.calc.result);
if(a.value=="Mul"){
    z.value=x*y;
}else if(a.value=="Div"){
    z.value=x/y;
}
}
</script> 

</html>
